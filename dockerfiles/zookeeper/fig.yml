---

zookeeper:
  build: .
  volumes:
    - /:/host
  volumes_from:
    - zookeeperdata
  environment:
    DOCKER_BINARY: /usr/bin/docker
    DOCKER_SOCKET: /run/docker.sock
    CONTACT:
    ROLE: zookeeper

zookeeperdata:
  image: ubuntu
  volumes:
    - ./:/data
    - ./zoo.cfg:/opt/zookeeper-3.4.5/conf/zoo.cfg

